<html>
    <head>
        <title>KEYBOARD</title>
        <link rel="Stylesheet" type="text/css" href="index.css">
    </head>
    <body>
        <div class="body">
<div id=Lights>
    <div id="capsL"></div>
    <div id="numsL"></div>
</div>
            <div class="num_keys">
                <div class="row1">
                    
                    <button id="number">Num<br>Lock</button>
                    <button>/<br>&nbsp;</button>
                    <button>*<br>&nbsp;</button>
                    <button>-<br>&nbsp;</button>
                
                
                    <button>7<br>Home</button>
                    <button>8<br>&#8593;</button>
                    <button>9<br>PgUp</button>
                
                    <button id="plus"><br>&plus;</button>
                    
                    <button>4<br>&#8592;</button>
                    <button>5<br>&nbsp;</button>
                
                    <button>6<br>&#8594;</button>
                    <button>1<br>End</button>
                    <button>2<br>&#8595;</button>
                    <button>3<br>PgDn</button>
                    <button id="plus"><br>Ent</button>
                    <button id="ins">0<br>Ins</button>
                    <button>.<br>Del</button>
                    
                </div>

                <br>
                <div class="arrows">
        
                    <button style="margin-left: 50px; margin-bottom: 10px; width: 50px;">&#8593</button><br>
                    <button style="width: 50px;">&#8592</button>
                    <button style="visibility: collapse;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</button>
                    <button style="width: 50px;">&#8594</button><br>
                    <button style="margin-left: 50px; margin-top: 10px; width: 50px;">&#8595</button>
                    
                </div>
            </div>

        <div class="functional">
            <button id="esc">Esc</button>
            <button class="func">F1</button>
            <button class="func">F2</button>
            <button class="func">F3</button>
            <button class="func">F4</button>
            <button class="func">F5</button>
            <button class="func">F6</button>
            <button class="func">F7</button>
            <button class="func">F8</button>
            <button class="func">F9</button>
            <button class="func">F10</button>
            <button class="func">F11</button>
            <button class="func">F12</button>
            <button id="del">Del</button>
        </div>
        <div class="num_rol">
        <button id="st"><span>~<br></span>`</button>
            <button class="num"><span>!<br></span>1</button>
            <button class="num"><span>@<br></span>2</button>
            <button class="num"><span>#<br></span>3</button>
            <button class="num"><span>$<br></span>4</button>
            <button class="num"><span>%<br></span>5</button>
            <button class="num"><span>^<br></span>6</button>
            <button class="num"><span>&<br></span>7</button>
            <button class="num"><span>*<br></span>8</button>
            <button class="num"><span>(<br></span>9</button>
            <button class="num"><span>)<br></span>0</button>
            <button class="num"><span>_<br></span>-</button>
            <button class="num"><span>+<br></span>=</button>
            <button id="back"><span> <br></span>BackSpace</button>
        </div>
            <div class="qwerty">
            <button id="tab"><span> <br></span>Tab</button>
            <button class="qwe"><span> <br></span>Q</button>
            <button  class="qwe"><span> <br></span>W</button>
            <button  class="qwe"><span> <br></span>E</button id="qwe">
            <button  class="qwe"><span> <br></span>R</button id="qwe">
            <button  class="qwe"><span> <br></span>T</button id="qwe">
            <button  class="qwe"><span> <br></span>Y</button id="qwe">
            <button  class="qwe"><span> <br></span>U</button id="qwe">
            <button  class="qwe"><span> <br></span>I</button id="qwe">
            <button  class="qwe"><span> <br></span>O</button id="qwe">
            <button  class="qwe"><span> <br></span>P</button>
            <button ><span>{<br></span>[</button>
            <button><span>}<br></span>]</button>
            <button id="slash" style="background-color: white; color: black;"><span>|<br></span>\</button>
            </div>
        <div class="asdf">

            <button id="caps" onclick="caps()"><span> <br></span>Caps</button>
            <button id="caps1" onclick="caps1()" style="display:none"><span> <br></span>Caps</button>
            <button  class="qwe"><span> <br></span>A</button>
            <button  class="qwe"><span> <br></span>S</button id="asd">
            <button  class="qwe"><span> <br></span>D</button id="asd">
            <button  class="qwe"><span> <br></span>F</button id="asd">
            <button  class="qwe"><span> <br></span>G</button id="asd">
            <button  class="qwe"><span> <br></span>H</button id="asd">
            <button  class="qwe"><span> <br></span>J</button id="asd">
            <button  class="qwe"><span> <br></span>K</button id="asd">
            <button  class="qwe"><span> <br></span>L</button>
            <button id="qwe" style="background-color: white; color: black;"><span>:<br></span>;</button>
            <button id="qwe" style="background-color: white; color: black;"><span>"<br></span>'</button>
                <button id="enter"><span><br></span>Enter</button>
        </div>
        <div class="zxc">

            <button id="shift1"><span> <br></span>Shift</button>
            <button  class="qwe"><span> <br></span>Z</button>
            <button  class="qwe"><span> <br></span>X</button id="zxc">
            <button  class="qwe"><span> <br></span>C</button id="zxc">
            <button  class="qwe"><span> <br></span>V</button id="zxc">
            <button class="qwe"><span> <br></span>B</button id="zxc">
            <button  class="qwe"><span> <br></span>N</button id="zxc">
            <button  class="qwe"><span> <br></span>M</button id="zxc">
            <button id="qwe" style="background-color: white; color: black;"><span>&lt;<br></span>,</button>
            <button id="qwe" style="background-color: white; color: black;"><span>&gt;<br></span>.</button>
            <button id="qwe" style="background-color: white; color: black;"><span>?<br></span>/</button>
            <button id="shift2"><span><br></span>Shift</button>
        </div>

        <div class="last">

            <button id="ctr"><span> <br></span>Ctrl</button>
            <button id="qwe" style="background-color: white; color: black;"><span> <br></span>Win</button>
            <button id="qwe" style="background-color: white; color: black;"><span> <br></span>Alt</button>
            <button class="space"><span> <br></span>&nbsp;</button>
            <button id="qwe" style="background-color: white; color: black;"><span> <br></span>Alt</button>
            <button id="qwe" style="background-color: white; color: black;"><span><br></span>Win</button>
            <button id="qwe" style="background-color: white; color: black;"><span><br></span>Fn</button>
            <button id="ctrl"><span><br></span>Ctrl</button>
            
            
        </div>

        
        
    </div>

    
    </body>

    <script src="script.js"></script>

</html>
